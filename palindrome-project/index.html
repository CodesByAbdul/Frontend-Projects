<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <title>Palindrome checker</title>
</head>
<body>
  <h1>Is it a Palindrome?</h1>
  <div id="palindrome-checker">
    <label for="palindrome">Enter a word or sentence:</label>
    <input type="text" id="text-input" name="palindrome">
    <button id="check-btn">Check</button>
    <div id="result"></div>
  </div>
  <div id="note"><p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p></div>

  <script src="script.js"></script>
</body>
</html>
