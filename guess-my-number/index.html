<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Guess My Number Game</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<button id="playAgain"> Play again! </button>
			<p>[Between 1 and 100]</p>
		</header>
		<main>
			<h1>Guess My Number!</h1>
			<div>---------<button id="result">?</button>---------</div>
			<div class="check">
				<div>
					<input id="userInput" type="number" min="1" max="100" placeholder="Number">
					<button onclick="check()">Check!</button>
				</div>
				<div>
					<p id="feedback">Start guessing...</p>
					<p id="score">Score: 10 </p>
					<p id="highscore">Highscore: </p>
				</div>
			</div>
		</main>
		<p class="footer">Designed and Programmed by <span>CodesByAbdul</span>. <br>All rights reserved. </p>

		<script src="script.js"></script>
	</body>
</html>
