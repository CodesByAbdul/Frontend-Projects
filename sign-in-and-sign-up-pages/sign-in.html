<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign-in.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>sign-in-page</title>
</head>
<body>
  <div class="container">
    <div class="sign-up-page">
      <header>
        <h4>Don't have an account? <span><a href="sign-up.html">Sign up!</a></span></h4>
      </header>
      <main>
        <h2>Welcome Back</h2>
        <h4>Log into your account</h4>
        <div class="social-link">
          <a href="" class="social-link">
            <div class="social"><img src="images/google-icon.png" alt=""><h3>Google</h3></div>
          </a>
          <a href="" class="social-link">
            <div class="social"><img src="images/facebook-icon.png" alt=""><h3>Facebook</h3></div>
          </a>
        </div>
        <h3>Or continue with</h3>
        <form action="">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <div class="label">
            <label for="rem"><input type="checkbox" id="rem" class="rem"> Remember me</label>
            <label for=""><span><a href=""  class="redspan">Recover password</a></span></label>
          </div>
          <button type="button">Log in</button>
        </form>
      </main>
    </div>
    <div class="sign-up-display">
      <div class="logo">
        <img src="images/logo.png" alt="">
        <p>Logo here</p>
      </div>
      <div>
        <img src="images/background2.png" alt="" class="main-img">
      </div>
    </div>
  </div>
</body>
</html>
