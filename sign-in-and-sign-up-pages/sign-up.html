<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign-up.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>sign-up-page</title>
</head>
<body>
  <div class="container">
    <div class="sign-up-display">
      <div class="logo">
        <img src="images/logo.png" alt="">
        <p>Logo here</p>
      </div>
      <div>
        <img src="images/background1.png" alt="" class="main-img">
      </div>
    </div>
    <div class="sign-up-page">
      <header>
        <h4>have an account? <span><a href="sign-in.html">Sign in!</a></span></h4>
      </header>
      <main>
        <h2>Get Started With MAKER</h2>
        <h4>Getting started is easy</h4>
        <div class="social-link">
          <a href="" class="social-link">
            <div class="social"><img src="images/google-icon.png" alt=""><h3>Google</h3></div>
          </a>
          <a href="" class="social-link">
            <div class="social"><img src="images/facebook-icon.png" alt=""><h3>Facebook</h3></div>
          </a>
        </div>
        <h3>Or continue with</h3>
        <form action="">
          <input type="text" placeholder="Full name">
          <input type="email" placeholder="Enter Email">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
          <button type="button">Create Account</button>
        </form>
      </main>
      <footer>
        <h4>By continuing you indicate that you read and agreed to the <span><a href="">Terms of Use</a></span></h4>
      </footer>
    </div>
  </div>
</body>
</html>
