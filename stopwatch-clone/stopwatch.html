<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
	<div class="main">
		<h1 class="stopWatchCount"><span id="time">00:00.00</span></h1>
		<div class="btns">
			<div class="btndiv">
				<button class="lapBtn">Lap</button>
				<button class="resetBtn hide">Reset</button>
			</div>
			<div class="btndiv">
				<button class="startBtn">Start</button>
				<button class="stopBtn hide">Stop</button>
			</div>
		</div>
		<hr>
	</div>
	<section class="lap">
		<div class="lapList"></div>
	</section>
	
	<script src="stopwatch.js"></script>
</body>
</html>
